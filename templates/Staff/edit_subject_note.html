{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Edit Subject Note</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" class="form-control" name="title" value="{{ note.title }}" required>
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <textarea class="form-control" name="content" rows="10" required>{{ note.content }}</textarea>
                </div>
                <div class="form-group">
                    <label>File (Optional):</label>
                    {% if note.file %}
                    <p>Current file: {{ note.file.name }}</p>
                    {% endif %}
                    <input type="file" class="form-control-file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Update Note</button>
                <a href="{% url 'staff_manage_subject_notes' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bulk Add Staff</h5>
                <div class="col-12">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Upload CSV File</label>
                            <input type="file" class="form-control" name="csv_file" accept=".csv" required>
                            <small class="form-text text-muted">
                                CSV file should have headers: first_name,last_name,email,username,password,address,gender,subject_id
                            </small>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary">Upload Staff</button>
                            <a href="{% url 'download_staff_sample_csv' %}" class="btn btn-secondary">Download Sample CSV</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
